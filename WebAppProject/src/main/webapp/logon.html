<html>
<head><title></title></head>

<STYLE TYPE="text/css">
    <!--
    .heading {font-family: verdana, Helvetica, sans-serif; font-size: 75%}
    .normal {font-family: verdana, Helvetica, sans-serif; font-size: 70%}

    .textbox {font: Arial, Helvetica, sans-serif; font-size: 8pt;
        border-width:1; border-color:000000; border-style:solid;
        background-color:ffffff}
    -->
</STYLE>
<script language="JavaScript">
    function validate(){
        if(document.logonForm.username.value == ""){
            alert("Please enter user name");
            document.logonForm.username.focus();
            return;
        }
        if(document.logonForm.password.value == ""){
            alert("Please enter password");
            document.logonForm.password.focus();
            return;
        }
        if(document.logonForm.password.value.length< 5 ||
            document.logonForm.password.value.length > 15  ){
            alert("The length of password shold be between 5 and 15");
            document.logonForm.password.focus();
            return;
        }
        document.logonForm.submit();
    }
</script>
</head>
<body>
<br><br><br>
<form name=logonForm action="logon.jsp" method=post>
    <table border=0 align=center bgcolor="#000000"
           cellspacing=1 cellpadding=0>
        <tr><td>
            <table bgcolor="white" class="normal" cellspacing=0 cellpadding=5>
                <tr></th><th align=center colspan=4 bgcolor="#dfdfdf">
                    K-12 Math Education Online Login
                </th></tr>
                <tr><td rowspan=3>&nbsp;&nbsp;</td><td align=left valign=top>User name:</td>
                    <td><input class="textbox" name=username size=20 maxlength=25 ></td>
                    <td rowspan=3>&nbsp;&nbsp;</td>
                </tr>
                <tr><td align=left valign=top>Password:</td>
                    <td><input type=password name=password class="textbox" size=20 maxlength=25>
                    </td></tr>
                <tr><td align=center colspan=2>
                    <input type=button class="textbox" value="   logon   " onClick="JavaScript:validate()">
                    <input type=reset class="textbox" value="   reset   ">
                </td>
                </tr>

            </table>
        </td></tr>
    </table>
</form>
</body>
</html>
